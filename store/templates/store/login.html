{% extends "store/base.html" %}
{% load static %}

{% block title %}
Login
{% endblock %}


{% block page %}
<div class="login-form">
    <form method="POST">
        {% csrf_token %}
        <h2 class="text-center">Login To Start Shopping</h2>   
        <div class="form-group">
        	<div class="input-group">
                <div class="input-group-prepend" style="margin-bottom: 5px;">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required" style="margin-bottom: 5px;">				
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="margin-top: 5px;">
                        <i class="fa fa-lock" style="margin-top: 5px;"></i>
                    </span>                    
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" style="margin-top: 5px;">				
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block" style="margin-top: 5px;">Login</button>
        </div>
		<div class="or-seperator"><i>or</i></div>
        <p class="text-center">Login with your social media account</p>
        <div class="text-center social-btn">
            <a href="#" class="btn btn-secondary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
            <a href="#" class="btn btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</a>
			<a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
        </div>
    </form>
    {{form.errors}}
    <p class="text-center text-muted small">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
